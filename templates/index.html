<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Wayang</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href='/static/style/style.css' />
    <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
</head>
<body>
    <header>
        <h1>Project Capstone Visual Recognition</h1>
    </header>

    <main style="background-image: url('static/assets/wayang2.png');
    background-repeat:no-repeat;
    background-size:cover;
    object-fit: cover;
    object-position: center;
">
        <section
            class="
                flex
                justify-center
                items-center
                w-screen
                h-screen
                bg-[url('/static/assets/wayang2.png')]
                
            "
        >
        <main
                class="
                    flex flex-col
                    justify-center
                    items-center
                    p-16
                    bg-white
                    rounded-lg
                "
            >
            <h1 class="text-3xl text-bold">Prediksi Karakter Wayang Kulit</h1>
            <h2 class="text-2xl ">Wayang Bagong, Puntadewa atau Werkudara</h2>
            
            
                {% if uploaded_image %}
                <img
                    src="{{ url_for('send_uploaded_image', filename=uploaded_image) }}"
                    class="mt-8 mb-4 h-48 border-8 border-gray-200 rounded-md"
                />
                {% else %}
                <div
                    class="
                        flex
                        justify-center
                        items-center
                        my-8
                        w-48
                        h-48
                        border-8 border-gray-200
                        rounded-md
                    "
                >
                    <p class="text-center">
                        Masukkan gambar karakter wayang kulit
                    </p>
                </div>
                {% endif %} {% if prediction %}
                <p class="mb-8">Hasil Prediksi: {{prediction}}</p>
                {% endif %}

                <form
                    method="post"
                    enctype="multipart/form-data"
                    class="flex flex-col"
                >
                    <input
                        type="file"
                        name="image"
                        class="
                            mb-4
                            p-4
                            border-8 border-gray-200
                            rounded-md
                            bg-gray-100
                        "
                    />
                    <button
                        type="submit"
                        class="p-4 bg-yellow-600 text-white rounded-md"
                    >
                        Prediksi Gambar
                    </button>
                </form>
            </main>
    </main>

    <footer>

    </footer>
</body>
</html>
